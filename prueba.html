<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #prueba {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0px;
      left: 0px;
      z-index: 4;
    }

    .move {
      position: absolute;
      width: 100%;
      /* height: 2000vh; */
      top: 0px;
      left: 0px;
      z-index: 2;
    }
  </style>
</head>

<body>

  <svg id="movePhoto" class="move" height="9317">
    <path id="ruta" fill="none" stroke="red" d="M50,0 711.671875,735.5" />
    <defs>
      <circle id="myCircle" cx="0" cy="0" r="75" />
      <pattern id="fillPhoto" width="1" height="1">
        <image id="imgProduct" xlink:href="" x="-18" height="150"></image>
      </pattern>
    </defs>
    <use id="mask" x="0" y="0" href="#myCircle" fill="url(#fillPhoto)" stroke-width="3" stroke="#244B70">
      <!-- <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="0" dur="10s" /> -->
      <!-- <animateMotion dur="2s" path="M0,0 711.671875,735.5" /> -->
      <animateMotion dur="10s">
        <mpath xlink:href="#ruta"></mpath>
      </animateMotion>
    </use>
  </svg>

</body>
