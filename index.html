<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="nav-menu">
        <nav id="nav">
          <h1>Categorías</h1>
          <div id="filtro-perfumeria">Perfumería</div>
          <div id="filtro-cosmetica">Cosmética</div>
          <div id="filtro-maquillaje">Maquillaje</div>
          <div id="filtro-higiene">Higiene</div>
          <div id="filtro-cabello">Cabello</div>
          <div id="filtro-todos">Ver todo</div>
        </nav>
        <img src="" alt="" />
      </div>
      <div id="logo">
        <img src="" alt="" />
      </div>
      <div id="user-menu">
        <span id="user-title">Identifícate/Regístrate</span>
        <img id="user-img" src="" alt="" />
        <div id="cerrar-sesion">
          <img src="" alt="" />
          <span>Cerrar sesión</span>
        </div>
      </div>
    </header>
    <main>
      <div id="div-carrousel"></div>
      <div id="div-productos"></div>
    </main>
    <div id="div-carrito">
      <img id="logo-carrito" src="" alt="" />
      <div id="carrito">
        <img id="cerrar-carrito" src="" alt="" />
        <table id="tabla-carrito">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="contenido-carrito"></tbody>
        </table>
        <div id="div-total-carrito">
          <span>Total:</span>
          <span id="total-carrito">0.00€</span>
        </div>
      </div>
    </div>
    <div class="modal-login">
      <div>
        <h1>Bienvenido</h1>
        <div>
          <label for="login-username">Email:</label>
          <input type="email" name="login-username" id="login-username" />
        </div>
        <div>
          <label for="login-password">Contraseña:</label>
          <input type="password" name="login-password" id="login-password" />
        </div>
        <input type="button" value="Iniciar Sesión" />
      </div>
    </div>
    <div class="modal-register">
      <h1>Nuevo Usuario</h1>
      <div>
        <label for="register-name">Nombre completo:</label>
        <input type="text" name="register-name" id="register-name" />
      </div>
      <div>
        <label for="register-dni">DNI:</label>
        <input type="text" name="register-dni" id="register-dni" />
      </div>
      <div>
        <label for="register-phone">Teléfono:</label>
        <input type="text" name="register-phone" id="register-phone" />
      </div>
      <div>
        <label for="register-address">Dirección:</label>
        <input type="text" name="register-address" id="register-address" />
      </div>
      <div>
        <label for="register-birth">Fecha de nacimiento:</label>
        <input type="date" name="register-birth" id="register-birth" />
      </div>
      <div>
        <label for="register-suscp">Suscripción:</label>
        <select name="register-suscp" id="register-suscp">
          <option value="basic">Básico</option>
          <option value="club" selected>Cliente Club (3.99€/mes)</option>
          <option value="premium">Premium (5.99€/mes)</option>
        </select>
      </div>
      <div>
        <label for="register-card">Número de tarjeta:</label>
        <input type="number" name="register-card" id="register-card" />
      </div>
      <div>
        <label for="register-email">Email:</label>
        <input type="email" name="register-email" id="register-email" />
      </div>
      <div>
        <label for="login-password">Contraseña:</label>
        <input type="password" name="login-password" id="login-password" />
      </div>
      <div>
        <label for="login-repeat-password">Repita la contraseña:</label>
        <input
          type="password"
          name="login-repeat-password"
          id="login-repeat-password"
        />
      </div>
      <input type="button" value="Crear cuenta" />
    </div>
  </body>
</html>
