<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfumería Liber & Javier</title>
  <!-- Estilo letra -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap"
    rel="stylesheet">

  <!-- Añadir css -->
  <link rel="stylesheet" href="style/style.css">

  <!-- Añadir script -->
  <script src="js/class/cliente.js"></script>
  <script src="js/class/pedido.js"></script>
  <script src="js/class/producto.js"></script>
  <script src="js/liber.js"></script>

</head>

<body>
  <header>
    <div id="nav-menu">
      <img id="img-menu" class="clickeable" src="Prototipo/img/menu35x35.png" alt="" />
      <nav id="nav" style="display: none;">
        <h1>Categorías</h1>
        <div class="clickeable" id="filtro-perfumeria">Perfumería</div>
        <div class="clickeable" id="filtro-cosmetica">Cosmética</div>
        <div class="clickeable" id="filtro-higiene">Higiene</div>
        <div class="clickeable" id="filtro-cabello">Cabello</div>
        <div class="clickeable" id="filtro-todos">Ver todo</div>
      </nav>
    </div>
    <div id="logo">
      <img src="Prototipo/img/logo150.png" alt="" />
    </div>
    <div id="user-menu">      
      <span id="user-title" class="clickeable">Identifícate/Regístrate</span>
      <img id="user-img" class="clickeable" src="" alt="" height="50px"/>
      
      <div id="cerrar-sesion" class="clickeable" style="display: none;">
        <img src="Prototipo/img/icono-cerrar.png" alt="" />
        <span>Cerrar sesión</span>
      </div>
    </div>
  </header>
  <main>
    <div id="div-carrousel" style="display: none;"></div>
    <div id="div-productos"></div>
  </main>
  <div id="div-carrito">
    <div id="div-logo-carrito" class="div-logo-carrito clickeable">
      <img id="logo-carrito" src="img/icons/icono-carro75x75.png" class="clickeable" alt="" />
    </div>
    <div id="carrito" style="display: none;">
      <table id="tabla-carrito">
        <div><img id="cerrar-carrito" class="clickeable" src="Prototipo/img/cerrar-carrito30.png" alt="" /></div>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="contenido-carrito">
          <tr id="empty">
            <td colspan="3">No existen productos que mostrar</td>
          </tr>      
        </tbody>
      </table>
      <div id="div-total-carrito">
        <span>Total:</span>
        <span id="total-carrito">0.00€</span>
      </div>
      <div class="buttons">
        <input id="comprar" type="button" class="clickeable" value="Comprar" />
        <input id="borrar" type="button" class="clickeable" value="Borrar" />
      </div>
    </div>
  </div>
  <div class="modal-login" style="display: none;">
    <div>      
      <img class="close-modal clickeable" src="Prototipo/img/icono-cerrar-azul15x15.png" alt="" />
      <h1>Bienvenido</h1>
      <hr><p id="login-ok"></p><br> <!--Prueba de separación del título-->
      <div class="form">
        <label for="login-username">Email:</label>
        <input type="email" name="login-username" id="login-username" />
      </div>
      <div class="form">
        <label for="user-password">Contraseña:</label>
        <input type="password" name="user-password" id="user-password" />
      </div>
      <input id="iniciar" class="clickeable" type="button" value="Iniciar Sesión" />
    </div>
  </div>
  <div class="modal-register" style="display: none;">
    <div>
      <img class="close-modal clickeable" src="Prototipo/img/icono-cerrar-azul15x15.png" alt="" />
      <h1>Nuevo Usuario </h1>
      <p id="singIn" class="clickeable">¿Ya tienes una cuenta?</p>
      <hr><p id="register-ok"></p> <br><!--Prueba de separación del título--> 
      <div class="form">
        <label for="register-name">Nombre completo:</label>
        <input type="text" name="register-name" id="register-name" />
      </div>
      <div class="form">
        <label for="register-dni">DNI:</label>
        <input type="text" name="register-dni" id="register-dni" />
      </div>
      <div class="form">
        <label for="register-phone">Teléfono:</label>
        <input type="text" name="register-phone" id="register-phone" />
      </div>
      <div class="form">
        <label for="register-address">Dirección:</label>
        <input type="text" name="register-address" id="register-address" />
      </div>
      <div class="form">
        <label for="register-birth">Fecha de nacimiento:</label>
        <input type="date" name="register-birth" id="register-birth" />
      </div>
      <div class="form">
        <label for="register-suscp">Suscripción:</label>
        <select name="register-suscp" id="register-suscp">
          <option value="basic">Básico</option>
          <option value="club" selected>Cliente Club (3.99€/mes)</option>
          <option value="premium">Premium (5.99€/mes)</option>
        </select>
      </div>
      <div class="form">
        <label for="register-card">Número de tarjeta:</label>
        <input type="number" name="register-card" id="register-card" />
      </div>
      <div class="form">
        <label for="register-email">Email:</label>
        <input type="email" name="register-email" id="register-email" />
      </div>
      <div class="form">
        <label for="login-password">Contraseña:</label>
        <input type="password" name="login-password" id="login-password" />
      </div>
      <div class="form">
        <label for="login-repeat-password">Repita la contraseña:</label>
        <input type="password" name="login-repeat-password" id="login-repeat-password" />
      </div>
      <input id="crear"  class="clickeable" type="button" value="Crear cuenta" />
    </div>
  </div>
</body>

</html>
