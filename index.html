<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div id="nav-menu">
        <nav id="nav">
          <h1>Categorías</h1>
          <div id="filtro-perfumeria">Perfumería</div>
          <div id="filtro-cosmetica">Cosmética</div>
          <div id="filtro-maquillaje">Maquillaje</div>
          <div id="filtro-higiene">Higiene</div>
          <div id="filtro-cabello">Cabello</div>
          <div id="filtro-todos">Ver todo</div>
        </nav>
        <img src="" alt="" />

      <div id="logo">

      </div>
      <div id="user-menu">
        <span id="user-title">Identifícate/Regístrate</span>
        <img id="user-img" src="" alt="" />
        <div id="cerrar-sesion">
          <img src="" alt="" />
          <span>Cerrar sesión</span>
        </div>
      </div>
    </header>
    <main>
      <div id="div-carrousel"></div>
      <div id="div-productos"></div>
    </main>
    <div id="div-carrito">
      <img id="logo-carrito" src="" alt="" />
      <div id="carrito">
        <img id="cerrar-carrito" src="" alt="" />
        <table id="tabla-carrito">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody id="contenido-carrito"></tbody>
        </table>
        <div id="div-total-carrito">
          <span>Total:</span>
          <span id="total-carrito">0.00€</span>
        </div>
      </div>
    </div>
    <div class="modal-login">

    </div>
